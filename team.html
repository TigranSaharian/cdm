<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="container">

                </div>
                <div class="col-12 my-5">
                    <div class="row">

                                <img src="assets/niko.png" alt="">

                                    <h4>Николай Оганесян</h4>

                                    </div>
                                </div>

                        <div class="col-md-3 col-6 my-2">

                                    <div class="d-flex align-items-center justify-content-between">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6 my-2">
                            <div class="team-member">
                                <img src="assets/tigran.jpg" alt="">
                                <div class="team-member__hover">

                                    <div class="d-flex align-items-center justify-content-between">

                                    </div>

                            </div>
                        </div>
                        <div class="col-md-3 col-6 my-2">
                            <div class="team-member">
                                <img src="assets/gigo.jpg" alt="" style="transform: scaleX(-1);">
                                <div class="team-member__hover">
                                    <h4>Артур Гигоян</h4>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span>Разработчик</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <footer></footer>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
    <script>
        setTimeout(() => {
            const year = new Date().getFullYear();
            document.getElementById("date").innerHTML = `© ${year} All rights reserved.`;
